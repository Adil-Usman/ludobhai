        75% {

        <button disabled class="btn btn-primary p-3 player2 rounded-5">
          <b class="fs-2">
            <span class="fs-1 display-3">😎</span> &nbsp;Player2 </b
          ><br />
          <span class="ms-5"> &nbsp; Roll Dice</span>
        </button>
      </div>
    </div>
    <button class="start p-3 btn btn-primary mt-5 rounded-pill m-auto d-block">
      START
    </button>
  </body>
  <script>
    let player1 = document.querySelector(".player1");
    let player2 = document.querySelector(".player2");
    let dice1 = document.querySelector(".dice1");
    let dice2 = document.querySelector(".dice2");
    let audio = new Audio("dice.mp3");
    let result = document.querySelector(".result");
    let start = document.querySelector(".start");
    let startaudio = new Audio("start.mp3");
    let score1 = document.querySelector(".score1");
    let score2 = document.querySelector(".score2");
    let pataka = document.querySelector(".pataka");
    let cong = new Audio("cong.mp3");

    let total1 = 0;
    let total2 = 0;
    let turn1Finished = false;
    let turn2Finished = false;

    player1.addEventListener("click", () => {
      let celled = Math.ceil(Math.random() * 6);
      dice1.classList.add("animate");
      dice2.classList.remove("animate");
      audio.play();

      dice1.src = `${celled}.png`;
      dice1.classList.add("w-50");
      total1 += celled;
      score1.innerHTML = total1;

      if (celled === 6) {
        player1.disabled = false;
        player2.disabled = true;
      } else {
        turn1Finished = true;
        player1.disabled = true;
        player2.disabled = false;
      }
    });

    player2.addEventListener("click", () => {
      let celled = Math.ceil(Math.random() * 6);
      dice2.classList.add("animate");
      dice1.classList.remove("animate");
      audio.play();

      dice2.src = `${celled}.png`;
      dice2.classList.add("w-50");
      total2 += celled;
      score2.innerHTML = total2;

      if (celled === 6) {
        player2.disabled = false;
        player1.disabled = true;
      } else {
        turn2Finished = true;
        player2.disabled = true;
        player1.disabled = true;

        if (turn1Finished && turn2Finished) {
          if (total1 > total2) {
            result.innerHTML = "PLAYER 1 WINS";
            pataka.classList.remove("d-none");
            cong.play();
          } else if (total1 < total2) {
            result.innerHTML = "PLAYER 2 WINS";
            pataka.classList.remove("d-none");
            cong.play();
          } else {
            result.innerHTML = "MATCH DRAW";
          }

          setTimeout(() => pataka.classList.add("d-none"), 3000);
        }
      }
    });

    start.addEventListener("click", () => {
      player2.classList.add("animation");
      player1.classList.add("animation");
      player1.classList.add("red");
      player2.classList.add("red");
      dice1.src = "download.jpeg";
      dice2.src = "download.jpeg";
      dice1.classList.add("width");
      dice2.classList.add("width");

      player1.disabled = true;
      player2.disabled = true;
      startaudio.play();

      setTimeout(() => {
        player1.classList.remove("red");
        player2.classList.remove("red");
        player2.disabled = true;
        player1.disabled = false;
        player2.classList.remove("animation");
        player1.classList.remove("animation");
        score1.innerHTML = 0;
        score2.innerHTML = 0;
      }, 4000);
      start.addEventListener("click", () => {
        total1 = 0;
        total2 = 0;

        turn1Finished = false;
        turn2Finished = false;

        score1.innerHTML = 0;
        score2.innerHTML = 0;
        result.innerHTML = "";
        dice1.src = "start.png";
        dice2.src = "start.png";
        pataka.classList.add("d-none");

        player1.disabled = false;
        player2.disabled = true;
      });
    });
  </script>
</html>
